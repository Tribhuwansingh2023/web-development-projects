<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <h2 id="description">Please fill out this survey to help us improve our services.</h2>

    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="number" min="1" max="120" placeholder="Your Age" required>

        <label for="dropdown">Favorite Programming Language:</label>
        <select id="dropdown" name="language" required>
            <option value="">Select an option</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
        </select>

        <fieldset>
            <legend>What is your experience level?</legend>
            <label>
                <input type="radio" name="experience" value="beginner" required> Beginner
            </label>
            <label>
                <input type="radio" name="experience" value="intermediate"> Intermediate
            </label>
            <label>
                <input type="radio" name="experience" value="advanced"> Advanced
            </label>
        </fieldset>

        <fieldset>
            <legend>Which frameworks do you use?</legend>
            <label>
                <input type="checkbox" name="frameworks" value="react"> React
            </label>
            <label>
                <input type="checkbox" name="frameworks" value="vue"> Vue
            </label>
            <label>
                <input type="checkbox" name="frameworks" value="angular"> Angular
            </label>
        </fieldset>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Your comments here..."></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('survey-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            // Handle form submission logic here
            console.log('Form submitted!');
        });
    });
</script>
